<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>palindrome check</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Palindrome check</h1>
  </header>
  <main>
    <div class="inputInfo main-divs">
      <p class="main-items">Enter number to check</p>
      <div class="main-items input-parent">
        <input type="number" id="inputCheck" />
        <button id="check" onclick="onCheck()">check</button>
      </div>
    </div>
    <center>
      <hr class="hr hide" />
    </center>
    <div class="palindromeMessage main-divs hide">
      <p>
        Your number is a palindrome number!
      </p>
    </div>
    <div class="noPalindromeMessage main-divs hide">
      <p>
        Your number is not a palindrome number!
      </p>

    </div>
    <center>
      <hr class="hr" style="margin-bottom: 5px;">
      <a href="https://www.britannica.com/art/palindrome" style="font-size: 0.85rem;">What is a "palindrome"?</a>
    </center>
    
  </main>
  <footer>
    <a href="https://github.com/andreasthealien/palindrome.git" target="_blank">github repository</a>
    <a href="https://www.tiktok.com/@techjoyce?_t=8g7Mk1TcHzM&_r=1" target="_blank">techjoyce's tiktok(i'm not
      techjoyce)</a>
    <script src="script.js"></script>
  </footer>
</body>

</html>
